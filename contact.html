        <p>Punya pertanyaan atau tertarik untuk bekerja sama? Jangan ragu untuk mengirim pesan melalui formulir di bawah ini.</p>

       <form name="contact" method="POST" action="/thank-you/" data-netlify="true" class="contact-form">

            </div>

            </div>

            <div class="form-group">
                <label for="message">Pesan Anda</label>
                <textarea id="message" name="user_message" rows="6" required></textarea>
            </div>

            <button type="submit" class="cta-button">Kirim Pesan</button>

        </form>
